<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=8;" />
        <title>Groutit examples</title>
        <style type="text/css">
        	div.child01{ padding:10px; width:100px; border:2px solid red;}
			div.parent{ display:block; padding:10px; border:1px solid green; float:left;}
        </style>
    </head>
    <body>
       <div class="groupit">
    		<div class="child01">child 01</div>
            <div class="child01">child 02</div>
            <div class="child01">child 03</div>
            <div class="child01">child 04</div>
            <div class="child01">child 05</div>
            <div class="child01">child 06</div>
            <div class="child01">child 07</div>
            <div class="child01">child 08</div>
            <div class="child01">child 09</div>
            <div class="child01">child 10</div>
            <div class="child01">child 11</div>
            <div class="child01">child 12</div>
            <div class="child01">child 13</div>
            <div class="child01">child 14</div>
            <div class="child01">child 15</div>
            <div class="child01">child 16</div>
            <div class="child01">child 17</div>
            <div class="child01">child 18</div>
            <div class="child01">child 19</div>
            <div class="child01">child 10</div> 	
       </div>
    </body>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.groupit.js"></script>
    <script>
		$(document).ready(function(e) {
			$('.groupit').groupit({
				childClassName:'child01', 
				wrapperClassName:'parent', 
				countPerGroup:8
			});
		});
    </script>
</html>
